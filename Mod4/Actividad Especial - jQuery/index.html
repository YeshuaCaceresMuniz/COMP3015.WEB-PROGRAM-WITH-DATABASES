<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Super Match</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong"> <!--Enlace que accede el font Trirong de Google Fonts y lo conecta al codigo html para referenciarla en mi stylesheet-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js"></script>
</head>
<body>
    <!-- Navbar superior con el título -->
    <div class="container-fluid text-center bg-primary text-dark p-2 position-relative">
        <button id="alertButton" class="btn position-absolute" style="top: 25%; left: 20px;">Nombre</button>
        <i id="reload-game" class="bi bi-arrow-clockwise btn position-absolute top-0 end-0" style="top: 25%; right: 20px"></i>
        <h2 class="mt-3">Super Match</h2>
        <p>¡Encuentra todos los pares de personajes para ganar!</p>
    </div>

    <!-- Contenedor del juego -->
    <div id="game-container" class="d-flex flex-column align-items-center">
        <div id="game-board" class="d-flex flex-wrap justify-content-center">
        </div>
    </div>

    <!-- Barra de estadísticas en la parte inferior -->
    <div class="navbar fixed-bottom bg-primary text-white ">
        <span id="completed-games">Juegos completados: 0</span> |
        <span id="attempts">Intentos: 0</span> |
        <span id="pairs-found">Pares encontrados: 0</span> |
        <span id="efficiency">Eficiencia: 0%</span>
    </div>
</body>
</html>
